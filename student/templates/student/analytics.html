<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytics</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
Total Practice Time This Month: {{ total }}
</body>
</html>

<canvas id="practiceTimeChart" width="400" height="200"></canvas>

<script>
    var ctx = document.getElementById('practiceTimeChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ dates|safe }},
            datasets: [{
                label: 'Practice Time',
                data: {{ practice_times|safe }},
                borderColor: 'rgba(75, 192, 192, 1)',
                fill: false
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
